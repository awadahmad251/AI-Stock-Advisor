services:
  - type: web
    name: investiq-backend
    runtime: python
    buildCommand: |
      cd backend && pip install -r requirements.txt && mkdir -p ../data
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: PYTHON_VERSION
        value: 3.11.7
    healthCheckPath: /api/ping

  - type: web
    name: investiq-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://investiq-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
